{% extends "otree/Page.html" %}
{% load otree static %}

{% block global_styles  %}
    <style>
        .vertical-center {
            margin: 0;
            position: absolute;
            top: 50%;
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
        }

        .slider {
          -webkit-appearance: none;
          width: 100%;
          height: 15px;
          border-radius: 5px;
          background: #d3d3d3;
          outline: none;
          opacity: 0.7;
          -webkit-transition: .2s;
          transition: opacity .2s;
        }

        .slider::-webkit-slider-thumb {
          -webkit-appearance: none;
          appearance: none;
          width: 25px;
          height: 25px;
          border-radius: 50%;
          background: cornflowerblue;
          cursor: pointer;
        }

        .slider::-moz-range-thumb {
          width: 25px;
          height: 25px;
          border-radius: 50%;
          background: cornflowerblue;
          cursor: pointer;
        }

        .hline_w {
            background-color: white;
            height: 2px;
            box-shadow: black;
            width: 90%;
            margin: 5%;
        }

        .selectableimg:hover {
            opacity: 0.5;
            box-shadow: none;
        }

        body {
            background-color: white;
            font-family: "Roboto", "Lucida Grande", Verdana, Arial, sans-serif
        }

        #overlay {
            position: fixed; /* Sit on top of the page content */
            width: 100%; /* Full width (cover the whole page) */
            height: 100%; /* Full height (cover the whole page) */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Black background with opacity */
            z-index: 2; /* Specify a stack order in case you're using a different order for other elements */
            cursor: pointer; /* Add a pointer on hover */
        }

        .clearfix {
            overflow: auto;
        }

        .hline {
            background-color: darkgray;
            height: 1px;
            width: 90%;
            clear: both;
        }

        .small-img {
            width: 15%;
            height: 15%;
            margin-left: 1%;
            margin-right: 1%;
            margin-top: 2%;
            background-color: white;
            padding: 0;
            cursor: pointer;
            border-radius: 0;
            border: none;
        }

        .small-img:hover {
            width: 17%;
            height: 17%;
            margin-left: 0;
            margin-right: 0;
            margin-top: 0;
            background-color: white;
            padding: 0;
            cursor: pointer;
            border-radius: 0;
            border-color: darkgray;
            border-width: 2px;
        }

        h2 {
            text-align: center;
        }

        h3 {
            font-size: 16px;
            color: tomato;
            text-align: center;
        }

        .buybutton {
            width: 80%;
            margin-left: 10%;
            margin-right: 10%;
            background-color: tomato;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            border-radius: 16px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        .dontbuybutton {
            width: 90%;
            margin-left: 5%;
            margin-right: 5%;
            background-color: darkgray;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;

            cursor: pointer;
            border-radius: 16px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        #timer_wrapper {

            height: 20px;
            top-margin: 10px;
        }

        #container {
            width: 140%;
            margin-top: 2%;
            margin-bottom: 3%;

            background-color: white;

            border-width: 0px;

            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        #header {

            height: 100%;
        }

        #hc15 {
            width: 16%;

            padding: 1%;
            background-color: steelblue;
            border-style: solid;
            border-width: 0px;
            border-radius: 10px;
            height: 100%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        #content {
            width: 100%;
            background-color: white;
            clear: both;
            border-style: solid;
            border-width: 0px;
            border-radius: 10px;
        }

        #img {
            width: 25%;
            float: left;
            padding: 1%;
            margin-left: 1%;
        }

        #desc {
            padding-top: 2%;
            width: 45%;
            float: left;
            padding-left: 3%;
        }

        #title {
            padding-top: 20px;
        }

        #price {
            padding-bottom: 20px;
        }

        #options {
        }

        #buybox {
            background-color: aliceblue;
            width: 18%;
            float: right;
            margin-top: 5%;
            margin-bottom: 10%;
            height: 55%;
            padding: 1%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            margin-right: 4%;
            margin-left: 0;
        }

        #disclaimer {
            text-align: center;
        }


        #buy_button {

        #dont_buy_button {

            width: 50%;
        }

        #footer {

        .otree-timer {
            display: none;
        }

        .vline {
        float: left;

        .blue {

            box-shadow: 1px 1px 1px #000000, 0px 0px 1px #007afe;
            border: 1px solid #000000;
            height: 21px !important;

            border-radius: 0px !important;
            background: #ffffff !important;
            cursor: pointer !important !important;
            -webkit-appearance: none !important;
            margin-top: -7px !important;
        }

{% block global_scripts  %}
    <script>
        var slider = document.getElementById("myRange");
        var output = document.getElementById("demo");

        output.innerHTML = slider.value; // Display the default slider value

        // Update the current slider value (each time you drag the slider handle)
        slider.oninput = function() {
            output.innerHTML = this.value; }
    </script>

}
